<div class="titlle"><h1>Quadros</h1>

  <div class="board-container">
    <mat-list role="list">
      <div *ngFor="let board of boards" class="lane">
          <mat-list-item role="listitem"> <button mat-stroked-button color="warn" (click)="openBoard()">{{board.nome}}</button></mat-list-item>
      </div>
    </mat-list>
  </div>



<button mat-raised-button color="primary" (click)="openDialog()">Novo Quadro</button>
</div>
