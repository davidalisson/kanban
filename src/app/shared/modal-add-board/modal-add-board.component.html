<h2 mat-dialog-title>Quadro</h2>

<mat-dialog-content>

    <mat-form-field>
        <input matInput
                placeholder="Nome"
                [(ngModel)]="board.nome">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
