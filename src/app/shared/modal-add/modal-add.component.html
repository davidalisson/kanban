<h2 mat-dialog-title>Card</h2>

<mat-dialog-content>

    <mat-form-field>
        <input matInput
                placeholder="Nome"
                [(ngModel)]="card.nome">
    </mat-form-field>

    <mat-form-field>
      <input matInput
              placeholder="Descrição"
              [(ngModel)]="card.descricao">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
